<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="navbarFragment"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/nav_style.css}">
</head>
<body>
<div class="wrap">
    <nav>
        <div class="left-box">
            <div class="logo-box">
                <a th:href="@{|/main|}"><img src="https://ifh.cc/g/BRzb5o.png" alt=""></a>
            </div>
        </div>

        <div class="right-box">
            <div class="user-box">
                <div class="login" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/admin/page}">관리자페이지</a>
                </div>
                <div class="login" sec:authorize="isAnonymous()">
                    <a th:href="@{/user/login}">로그인</a>

                </div>
                <div class="login" sec:authorize="isAuthenticated()">
                    <a th:href="@{/user/mypage}" th:text="${#authentication.principal.nickname}"></a>
                    님
                    <a th:href="@{/user/logout}">로그아웃</a>
                </div>
                <div class="sign-up" sec:authorize="isAnonymous()"><a th:href="@{|/user/signup|}">회원가입</a></div>
            </div>
            <div class="search-box">
                <form id="search-form" th:action="@{|/product/list/${mainCategory}|}" method="get">
                    <input type="text" id="search_kw" name="kw" th:value="${kw}" placeholder="검색어를 입력해주세요.">
                    <button type="submit"><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="menu-bar">
        <ul>
            <li><a th:href="@{|/product/list/whiskey|}">위스키</a></li>
            <li><a th:href="@{|/product/list/vodka|}">보드카</a></li>
            <li><a th:href="@{|/product/list/tequila|}">데킬라</a></li>
            <li><a th:href="@{|/product/list/gin|}">진</a></li>
            <li><a th:href="@{|/product/list/rum|}">럼</a></li>
            <li><a th:href="@{|/product/list/brandy|}">브랜디</a></li>
            <li><a th:href="@{|/product/list/beer|}">맥주</a></li>
        </ul>
    </div>
</div>
<script>
    const searchInput = document.getElementById('search_kw');
    const searchForm = document.getElementById('search-form');

    // 입력 필드에 포커스가 있는 경우 스타일을 변경합니다.
    searchInput.addEventListener('focus', function () {
        searchInput.style.boxShadow = '0 0 5px #ccc';
    });

    // 입력 필드에 포커스가 없는 경우 스타일을 초기화합니다.
    searchInput.addEventListener('blur', function () {
        searchInput.style.boxShadow = 'none';
    });

    // 제출 버튼을 클릭할 때 폼을 제출합니다.
    searchForm.addEventListener('submit', function () {
        searchForm.submit();
    });

    // 검색 필터링
    function filterBySearch() {
        var kw = $("#search_kw").val();
        filterProducts(null, null, null, null, null, null, null, kw);
    }

    // 중분류 선택 시 필터링
function filterBySubcategory() {
  var selectedSubCategory = $("#SubCategory").val();
  var selectedCostRange = $("#Costrange").val();
  var selectedABVRange = $("#ABVrange").val();
  var selectedNetWeight = $("#NetWeight").val();
  var selectedParing = $("#Paring").val();
  var selectedCask = $("#Cask").val();
  var selectedNation = $("#Nation").val();
  var searchKeyword = $("#search_kw").val(); // 추가: 검색 키워드

  filterProducts(selectedSubCategory, selectedCostRange, selectedABVRange, selectedNetWeight, selectedParing, selectedCask, selectedNation, searchKeyword);
}

}

function filterByParing() {

// 오크통 선택 시 필터링
function filterByCask() {
  var selectedSubCategory = $("#SubCategory").val();

  var selectedCask = $("#Cask").val();

}

// 국가 선택 시 필터링
function filterByNation() {
  var selectedSubCategory = $("#SubCategory").val();
  var selectedCostRange = $("#Costrange").val();
  var selectedABVRange = $("#ABVrange").val();
  var selectedNetWeight = $("#NetWeight").val();
  var selectedParing = $("#Paring").val();
  var selectedCask = $("#Cask").val();
  var selectedNation = $("#Nation").val();
  var searchKeyword = $("#search_kw").val();

  filterProducts(selectedSubCategory, selectedCostRange, selectedABVRange, selectedNetWeight, selectedParing, selectedCask, selectedNation, searchKeyword);
}

    // 제품 필터링 함수
    function filterProducts(subCategoryId, costRangeId, abvRangeId, netWeightId, paringId, caskId, nationId, kw) {
        $.ajax({
            url: '/product/list/category',
            data: {
                    subCategory: subCategoryId,
                    costRange: costRangeId,
                    abvRange : abvRangeId,
                    netWeight : netWeightId,
                    cask : caskId,
                    netWeight : netWeightId,
                    pairing : paringId,
                    kw : kw
            },
            type: "GET",
            success: function (filteredProducts) {
                var goodsList = $(".goods-list");
                goodsList.empty(); // 기존 상품 목록을 비움.

                // 필터링된 상품 목록을 순회하며 HTML 요소를 생성하여 추가.
                filteredProducts.forEach(function (product) {
                    var productElement = $("<div></div>")
                        .addClass("goods-1")
                        .append(
                            $("<a></a>")
                                .attr("href", "/product/detail/" + product.id)
                                .append($("<img>").attr("src", product.filepath))
                                .append($("<p></p>").addClass("goods-name").text(product.name))
                                .append($("<span></span>").text(product.cost + "원"))
                        );
                    goodsList.append(productElement);
                });

                // 검색 결과 개수를 업데이트
                var searchResultsCount = filteredProducts.length;
                $("#search-results-count").text(searchResultsCount);
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
</script>
</body>
</html>
