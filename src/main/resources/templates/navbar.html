<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="navbarFragment"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/nav_style.css}">
</head>
<body>
<div class="wrap">
    <nav>
        <div class="left-box">
            <div class="logo-box">
                <a th:href="@{|/main|}"><img src="https://ifh.cc/g/BRzb5o.png" alt=""></a>
            </div>
        </div>

        <div class="right-box">
            <div class="user-box">
                <div class="login"><a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a></div>
                <div class="sign-up"><a sec:authorize="isAnonymous()" th:href="@{|/user/signup|}">회원가입</a></div>
                <div class="admin-button" sec:authorize="isAuthenticated()"><a href="">관리자</a></div>
                <div class="profile" sec:authorize="isAuthenticated()">관리자1 님</div>
                <div class="login"><a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a></div>

            </div>
            <div class="search-box">
                <input type="text" placeholder="검색어를 입력해주세요.">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
            </div>
        </div>
    </nav>
    <div class="menu-bar">
        <ul>
            <li><a th:href="@{|/product/list/위스키|}">위스키</a></li>
            <li><a th:href="@{|/product/list/보드카|}">보드카</a></li>
            <li><a th:href="@{|/product/list/데킬라|}">데킬라</a></li>
            <li><a th:href="@{|/product/list/진|}">진</a></li>
            <li><a th:href="@{|/product/list/럼|}">럼</a></li>
            <li><a th:href="@{|/product/list/브랜디|}">브랜디</a></li>
            <li><a th:href="@{|/product/list/맥주|}">맥주</a></li>
        </ul>
    </div>
</div>
</body>
</html>
