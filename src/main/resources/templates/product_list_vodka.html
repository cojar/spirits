<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>보드카 리스트 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/vodka_list_style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
layout
<div layout:fragment="content">
    <div class="wrap">

        <!--개별리스트 목록-->
        <div class="information-box">
            <div class="title">
                <h2>보드카</h2>
            </div>
            <div class="text">
                클래식한 투명한 술로, 보드카는 중성적이고 깔끔한 맛을 가진 독특한 알코올 음료입니다.
            </div>
            <div class="img-box">
                <img src="https://blog.kakaocdn.net/dn/cQSygf/btqC5nYOLQO/7JZPafuCyUD2A4q6NSjZYK/img.jpg" alt="">
            </div>
        </div>
        <div class="drop-down-box">
            <!-- 서브카테고리(중분류) 드롭다운 메뉴 -->
            <div class="SubCategory-box">
                <label for="SubCategori"></label>
                <select id="SubCategori" onchange="filterBySubcategori()" multiple size="5">
                    <option value="">중분류 전체</option>
                    <option th:each="subCategory : ${subCategoryList}"
                            th:if="${mainCategoryId == 1 and (subCategory.id >= 1 and subCategory.id <= 7)} or
               ${mainCategoryId == 2 and (subCategory.id >= 8 and subCategory.id <= 10)} or
               ${mainCategoryId == 3 and (subCategory.id >= 11 and subCategory.id <= 15)} or
               ${mainCategoryId == 4 and (subCategory.id >= 16 and subCategory.id <= 22)} or
               ${mainCategoryId == 5 and (subCategory.id >= 23 and subCategory.id <= 27)} or
               ${mainCategoryId == 6 and (subCategory.id >= 28 and subCategory.id <= 31)} or
               ${mainCategoryId == 7 and (subCategory.id >= 32 and subCategory.id <= 36)}"
                            th:value="${subCategory.id}" th:text="${subCategory.subCategory}"></option>
                </select>
            </div>

            <!-- 가격범위 드롭다운 메뉴 -->
            <div class="Costrange-box">
                <label for="Costrange"></label>
                <select id="Costrange" onchange="filterByCostrange()" multiple size="5">
                    <option value="가격">가격범위 전체</option>
                    <option th:each="costRange : ${costRangeList}"
                            th:value="${costRange.id}" th:text="${costRange.costRange}"></option>
                </select>
            </div>

            <!-- 알콜도수범위 드롭다운 메뉴 -->
            <div class="ABVrange-box">
                <label for="ABVrange"></label>
                <select id="ABVrange" onchange="filterByABVrange()" multiple size="5">
                    <option value="도수">도수범위 전체</option>
                    <option th:each="aBVrange : ${abVrangeList}"
                            th:value="${aBVrange.id}" th:text="${aBVrange.abvRange}"></option>
                </select>
            </div>

            <!-- 용량 드롭다운 메뉴 -->
            <div class="net-weight-box">
                <label for="net-weight"></label>
                <select id="net-weight" onchange="filterBynet-weight()" multiple size="5">
                    <option value="용량">용량범위 전체</option>
                    <option th:each="netWeight : ${netWeightList}"
                            th:value="${netWeight.id}" th:text="${netWeight.netWeight}"></option>
                </select>
            </div>

            <!-- 안주 드롭다운 메뉴 -->
            <div class="paring-box">
                <label for="paring"></label>
                <select id="paring" onchange="filterByparing()" multiple size="5">
                    <option value="안주">안주범위 전체</option>
                    <option th:each="pairing : ${pairingList}"
                            th:value="${pairing.id}" th:text="${pairing.pairing}"></option>
                </select>
            </div>

            <!-- 오크통(캐스크) 드롭다운 메뉴 -->
            <div class="Cask-box">
                <label for="Cask-box"></label>
                <select id="Cask-box" onchange="filterByCask-box()" multiple size="5">
                    <option value="오크통">오크통범위 전체</option>
                    <option th:each="cask : ${caskList}"
                            th:value="${cask.id}" th:text="${cask.cask}"></option>
                </select>
            </div>

            <!-- 국가 드롭다운 메뉴 -->
            <div class="nation">
                <label for="nation"></label>
                <select id="nation" onchange="filterBynation()" multiple size="5">
                    <option value="국가">국가범위 전체</option>
                    <option th:each="nation : ${nationList}"
                            th:value="${nation.id}" th:text="${nation.nation}"></option>
                </select>
            </div>
            <button onclick="applyFilters()">필터 적용</button>
        </div>
        <!--개별리스트 목록 끝-->
        <div class="section">
            <p>
            <div class="search-result" th:text="${productList.size()}" style="display : inline-block;"></div>
            건의 결과가 있어요</p>

            <section class="goods-list-section">
                <div class="goods-list">
                    <div class="goods-1" th:each="product : ${productList}">
                        <a th:href="@{|/product/detail/${product.id}|}">
                            <img src="https://img-cf.kurly.com/cdn-cgi/image/width=400,format=auto/shop/data/goods/1645598047189l0.jpg"
                                 alt="">
                            <p class="goods-name" th:text="${product.name}"
                               style="font-weight : bold; font-size : 2rem;"></p>
                            <p><span th:text="${product.cost}"></span>원</p>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!--스크립트 들어가는 자리-->
<script layout:fragment="script" type='text/javascript'>
function filterBySubcategori() {
        var subCategoryId = document.getElementById("SubCategori").value;
        window.location.href = "http://localhost:7777/product/list/보드카?subCategoryId=" + subCategoryId;
    }
function applyFilters() {
        var subCategorySelect = document.getElementById("subCategoryId");
        var selectedOptions = Array.from(subCategorySelect.selectedOptions);
        var subCategoryIds = selectedOptions.map(function(option) {
            return option.value;
        });
        var url = "/product/list/보드카?subCategoryId=" + subCategoryIds.join("&subCategoryId=");
        window.location.href = url;
    }

// 선택된 옵션들을 추적하는 함수
    function trackSelectedOptions(selectId) {
        var selectElement = document.getElementById(selectId);
        var selectedOptions = [];

        for (var i = 0; i < selectElement.options.length; i++) {
            var option = selectElement.options[i];
            if (option.selected) {
                selectedOptions.push(option.value);
            }
        }

        // 선택된 옵션들을 활용하여 필요한 동작 수행
        // 예: 선택된 옵션들을 출력하기
        console.log(selectedOptions);
    }

    // 각 드롭다운 메뉴의 변경을 추적하고 필요한 동작을 호출
    document.getElementById("SubCategori").addEventListener("change", function () {
        trackSelectedOptions("SubCategori");
    });

    document.getElementById("Costrange").addEventListener("change", function () {
        trackSelectedOptions("Costrange");
    });

    document.getElementById("ABVrange").addEventListener("change", function () {
        trackSelectedOptions("ABVrange");
    });

    document.getElementById("net-weight").addEventListener("change", function () {
        trackSelectedOptions("net-weight");
    });

    document.getElementById("paring").addEventListener("change", function () {
        trackSelectedOptions("paring");
    });

    document.getElementById("Cask-box").addEventListener("change", function () {
        trackSelectedOptions("Cask-box");
    });

    document.getElementById("nation").addEventListener("change", function () {
        trackSelectedOptions("nation");
    });
</script>
</body>
</html>
